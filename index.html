<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Cuma Iseng :"</title>
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
	<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.css" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
</head>
<body>
	<div class="container"> 
<script type='text/javascript'>

$(document).ready(function(){
	love();
});

function love(){ 
	Swal.fire({
  	title: 'Halo Raraa :v',
  	text: "Abang ingin nanya sesuatu deh sama Rara :)",
  	icon: 'success',
  	allowOutsideClick : false,
  	confirmButtonColor: '#3085d6',
  	cancelButtonColor: '#d33',
  	confirmButtonText: 'Apakah itu bangg ???'
	}).then((result) => {
  	if (result.value) {
    	Swal.fire({
  		title: 'Ah maluu >///<',
  		text: 'Jadi ginii...',
  		allowOutsideClick : false,
  		confirmButtonColor: '#3085d6',
  		cancelButtonColor: '#d33',
  		confirmButtonText: 'Apaan sih bangg ?? -_-'
		}).then((result) => {
  		if (result.value) {
    		Swal.fire({
  			title: 'Raraa...',
  			text: 'Rara suka enggak sama abangg ?? :v',
  			icon: 'question',
  			allowOutsideClick : false,
  			confirmButtonColor: '#3085d6',
  			cancelButtonColor: '#d33',
  			confirmButtonText: 'Hah ???'
			}).then((result) => {
			if (result.value) {
				Swal.fire({
  				text: 'Abang nanya loo, rara suka gak sama abanggg ??? :v',
  				icon: 'question',
  				allowOutsideClick : false,
  				confirmButtonColor: '#3085d6',
  				cancelButtonColor: '#d33',
  				confirmButtonText: 'Enggakk_-'
				}).then((result) => {
  				if (result.value) {
    				Swal.fire({
  					text: 'Gak salah lagi maksudnya ya kann ? :v',
  					icon: 'question',
  					allowOutsideClick : false,
  					confirmButtonColor: '#3085d6',
  					cancelButtonColor: '#d33',
  					confirmButtonText: 'Iyaaa benerrr :*'
					}).then((result) => {
					if (result.value) {
						Swal.fire({
  						text: 'Wkwkwkwkwk...abang udah tebak pasti iyaa >///<',
  						allowOutsideClick : false,
  						confirmButtonColor: '#3085d6',
  						cancelButtonColor: '#d33',
  						confirmButtonText: 'Tapi boong...Awokwokwokwok :v'
						}).then((result) => {
  						if (result.value) {
    						Swal.fire({
  							text: 'Eeee...yauda lah -_-',
  							allowOutsideClick : false,
  							confirmButtonColor: '#3085d6',
  							cancelButtonColor: '#d33',
  							confirmButtonText: 'Awokwokwokwok :v'
							}).then((result) => {
							if (result.value) {
								Swal.fire({
  								text: 'Au ah...males..._- _-',
  								allowOutsideClick : false,
  								confirmButtonColor: '#3085d6',
  								cancelButtonColor: '#d33',
  								confirmButtonText: 'Ya maap hehe :v'
								}).then((result) => {
									const swalWithBootstrapButtons = Swal.mixin({
										customClass: {
    										confirmButton: 'btn btn-success',
    										cancelButton: 'btn btn-danger'
  										},
  										buttonsStyling: true
									})
									swalWithBootstrapButtons.fire({
  										title: 'Okay, ini serius :)',
  										text: "Rara benar benar suka dan cinta gak sama abang ?",
  										icon: 'warning',
  										allowOutsideClick : false,
  										showCancelButton: true,
  										confirmButtonText: 'Iya, Rara suka dan cinta sama abang :))',
  										cancelButtonText: 'Maaf, Rara ga ada rasa sama abang :"'
										}).then((result) => {
  										if (result.value) {
    										Swal.fire({
    											title: 'Awww >///<',
  												text: 'Abang juga suka dan cinta sama Rara...Makasih ya atas jawabannya :)',
  												allowOutsideClick : false,
  												confirmButtonColor: '#3085d6',
  												cancelButtonColor: '#d33',
  												confirmButtonText: 'Sama - sama abangg :)',
  												footer: 'Hasil Akhir : Rara suka sama abang.'
											}).then((result) => {
												if (result.value) {
													Swal.fire({
    												title: 'Terima Kasih Atas Apapun Jawabannya :)',
  													text: 'Semoga apapun jawabannya bisa abang terima ya :)',
  													allowOutsideClick : false,
  													confirmButtonColor: '#3085d6',
  													cancelButtonColor: '#d33',
  													confirmButtonText: 'Okayy'
													})
												}
											});
  										} else if (result.dismiss === Swal.DismissReason.cancel) {
    										Swal.fire({
    											title: 'Well, Okayy :")',
  												text: 'Mungkin memang kita cuma teman biasa aja...abang aja yang terlalu berharap..Maaf :"',
  												allowOutsideClick : false,
  												confirmButtonColor: '#3085d6',
  												cancelButtonColor: '#d33',
  												confirmButtonText: 'Iya bang gak papa...',
  												footer: 'Hasil Akhir : Rara gak ada rasa spesial sama abang.'
											}).then((result) => {
												if (result.value) {
													Swal.fire({
    												title: 'Terima Kasih Atas Apapun Jawabannya :)',
  													text: 'Semoga apapun jawabannya bisa abang terima ya :)',
  													allowOutsideClick : false,
  													confirmButtonColor: '#3085d6',
  													cancelButtonColor: '#d33',
  													confirmButtonText: 'Okayy'
													})
												}
											});
  										}
									})
								});	
  							}	
  						  });
  						}
  					  });
  					}	
  				  });
  				}
  			  });
  			}		
  		  });
  		}
  	  });
  	}
  });
}

</div>
